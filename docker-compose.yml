services:
  redis:
    extends:
      file: ./packages/infra/redis/docker-compose.yml
      service: redis
    networks:
      - larity-network

  rabbitmq:
    extends:
      file: ./packages/infra/rabbitmq/docker-compose.yml
      service: rabbitmq
    networks:
      - larity-network

  postgres:
    extends:
      file: ./packages/infra/postgres/docker-compose.yml
      service: postgres
    networks:
      - larity-network

  otel-collector:
    extends:
      file: ./packages/infra/monitoring/otel-collector/docker-compose.yml
      service: otel-collector
    networks:
      - larity-network

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

networks:
  larity-network:
    name: larity-network
