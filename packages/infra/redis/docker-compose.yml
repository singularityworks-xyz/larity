services:
  redis:
    image: redis:7-alpine
    container_name: larity-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - larity-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  larity-network:
    external: true
    name: larity-network

